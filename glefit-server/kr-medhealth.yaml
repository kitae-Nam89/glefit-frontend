pack: kr-adcompliance-merged
version: 2025-09-14-merge-v1
topics:
- 가격/비교(심화)
- 건강기기/웰니스
- 건강기능식품
- 건강기능식품(추가)
- 공통광고
- 공통광고(심화)
- 교육/취업
- 금융/가격표현
- 다이어트/피트니스
- 부동산
- 시술/미용
- 식품위생
- 의료
- 의료(추가)
- 화장품
rules:
- id: ABSOLUTE-CLAIMS-A
  topic: 공통광고
  severity: block
  rationale: 절대·보장성 표현
  legal_ref: 표시·광고의 공정화에 관한 법률 제3조(부당한 표시·광고 금지)
  actions:
  - suggest:GEN_SAFE_ALT
  except_window: 16
  except:
    any:
    - (아니|아닙|아닐|불가|불가능|보장되지 않|단정할 수 없)
  patterns:
    any:
    - type: keyword
      value: 100% 치료
      spacing_agnostic: true
    - type: keyword
      value: 무조건 효과
      spacing_agnostic: true
    - type: keyword
      value: 반드시 효과
      spacing_agnostic: true
    - type: keyword
      value: 확실한 효과
      spacing_agnostic: true
    - type: keyword
      value: 완치
      spacing_agnostic: true
    - type: keyword
      value: 전액보장
      spacing_agnostic: true
    - type: keyword
      value: 평생보장
      spacing_agnostic: true
    - type: regex
      value: (반드시|무조건|확실(?:히)?)\\s*.{0,8}\\s*(치료|개선|효과)
    - type: regex
      value: (치료|개선|효과)\\s*.{0,8}\\s*(보장|보증|담보)
    - type: regex
      value: (영구|평생)\\s*.{0,6}\\s*(치료|개선|유지|효과)
- id: INSTANT-FAST-A
  topic: 공통광고
  severity: block
  rationale: 즉시/당일/한 번에 등 시간 과장
  legal_ref: 공정위 고시 『표시·광고 심사지침』(시간·기간 오인 유발)
  actions:
  - suggest:GEN_SAFE_ALT
  patterns:
    any:
    - type: keyword
      value: 즉시 효과
      spacing_agnostic: true
    - type: keyword
      value: 즉각 효과
      spacing_agnostic: true
    - type: keyword
      value: 당일 효과
      spacing_agnostic: true
    - type: keyword
      value: 한 번에 해결
      spacing_agnostic: true
    - type: phrase
      terms:
      - 즉시
      - 효과
      max_gap: 8
    - type: phrase
      terms:
      - 바로
      - 개선
      max_gap: 8
    - type: regex
      value: (즉시|즉각|당일|단번에|한번에)\\s*.{0,6}\\s*(해결|치료|개선|완화)
- id: NO-PAIN-NO-DOWN-A
  topic: 공통광고
  severity: block
  rationale: 무통/무부작용/다운타임 없음 과장
  legal_ref: 공정위 고시 『표시·광고 심사지침』(안전성·부작용 은폐 금지)
  actions:
  - suggest:GEN_SAFE_ALT
  patterns:
    any:
    - type: keyword
      value: 무통
      spacing_agnostic: true
    - type: keyword
      value: 통증 없음
      spacing_agnostic: true
    - type: keyword
      value: 부작용 없음
      spacing_agnostic: true
    - type: keyword
      value: 다운타임 없음
      spacing_agnostic: true
    - type: regex
      value: (통증|부작용)\\s*.{0,3}\\s*(없음|제로|0\\s*퍼센트|zero|無)
    - type: regex
      value: (회복기간|다운타임)\\s*.{0,3}\\s*(없음|無|제로)
- id: SUPERLATIVE-RANKING-A
  topic: 공통광고
  severity: warn
  rationale: 우월·비교 표현(근거 필요)
  legal_ref: 공정위 『부당 비교·우월성 광고 가이드라인』
  actions:
  - suggest:GEN_NEED_EVIDENCE
  patterns:
    any:
    - type: keyword
      value: 국내 1위
      spacing_agnostic: true
    - type: keyword
      value: No.1
      spacing_agnostic: true
    - type: keyword
      value: 최고
      spacing_agnostic: true
    - type: keyword
      value: 최상급
      spacing_agnostic: true
    - type: regex
      value: (타사|경쟁사|타제품|동종업계)\\s*.{0,8}\\s*(대비|보다|우위|우수)
    - type: regex
      value: (압도적|월등|탁월)(?:한|으로)
- id: TESTIMONIAL-BEFORE-AFTER-A
  topic: 공통광고
  severity: warn
  rationale: 후기/전후사진(객관성/재현성 문제)
  legal_ref: 공정위 『체험담·후기 광고 심사지침』
  actions:
  - suggest:GEN_NEED_EVIDENCE
  patterns:
    any:
    - type: keyword
      value: 전후사진
      spacing_agnostic: true
    - type: regex
      value: (Before\\s*\\/?\\s*After|비포\\s*\\/\\s*애프터)
    - type: regex
      value: (환자|고객|사용자).{0,4}(후기|사례|리뷰)
- id: MED-ABSOLUTE-A
  topic: 의료
  severity: block
  rationale: 의학적 효능 단정·보장 금지
  legal_ref: 의료법 제56조(의료광고) 및 보건복지부 고시 『의료광고 심의기준』
  actions:
  - suggest:MED_SAFE_ALT
  except_window: 18
  except:
    any:
    - (치료\s*되지 않|치료.*아님|보장되지 않|효과가 아닐 수 있)
    - (의학적 근거 필요|개인차가 있)
  patterns:
    any:
    - type: keyword
      value: 완치
      spacing_agnostic: true
    - type: phrase
      terms:
      - 반드시
      - 치료
      max_gap: 8
    - type: phrase
      terms:
      - 확실히
      - 개선
      max_gap: 8
    - type: regex
      value: 치료\\s*(합니?다|돼요|됩니다|하세요|해드립니다|받으세요)
- id: MED-NOSIDE-NORISK-A
  topic: 의료
  severity: block
  rationale: 무부작용/무위험 단정 금지
  legal_ref: 의료법 제56조, 의료광고 심의기준(안전성·부작용 은폐 금지)
  actions:
  - suggest:MED_RISK_DISCLOSE
  patterns:
    any:
    - type: keyword
      value: 부작용 없음
      spacing_agnostic: true
    - type: regex
      value: (합병증|부작용|재발)\\s*.{0,4}\\s*(없음|제로|0\\s*퍼센트|無|zero)
- id: MED-PAIN-TIME-A
  topic: 의료
  severity: warn
  rationale: 무통/즉시·당일 호전 과장
  legal_ref: 의료광고 심의기준(효과·기간 단정 표현 주의)
  actions:
  - suggest:MED_SET_EXPECT
  patterns:
    any:
    - type: keyword
      value: 무통치료
      spacing_agnostic: true
    - type: phrase
      terms:
      - 즉시
      - 호전
      max_gap: 6
    - type: phrase
      terms:
      - 당일
      - 개선
      max_gap: 6
    - type: regex
      value: (통증)\\s*.{0,3}\\s*(없이|없이도|無)
- id: MED-COMPETENCE-RANK-A
  topic: 의료
  severity: warn
  rationale: 의료인 평가·우월성·비교광고 제한
  legal_ref: 의료법 제56조, 의료광고 심의기준(우월성·비교 금지)
  actions:
  - suggest:GEN_NEED_EVIDENCE
  patterns:
    any:
    - type: regex
      value: (의사|전문의|교수|원장)\\s*.{0,6}\\s*(1위|최고|최다|No\\.?1)
    - type: regex
      value: (타원|타병원|타의원)\\s*.{0,6}\\s*(대비|보다|우위)
- id: MED-PROCEDURE-RISK-DISCLOSURE
  topic: 의료
  severity: warn
  rationale: 시술·수술 관련 위험 고지 필요
  legal_ref: 의료광고 심의기준(위험·부작용 고지 의무)
  actions:
  - suggest:MED_RISK_DISCLOSE
  patterns:
    any:
    - type: regex
      value: (시술|수술|치료)\\s*.{0,8}\\s*(간단|쉬움|안전)
    - type: regex
      value: (마취|출혈|감염|흉터|부종|멍|통증)
- id: HFS-DISEASE-CLAIM-A
  topic: 건강기능식품
  severity: block
  rationale: 질병의 치료·예방·경감 표방 금지
  legal_ref: 건강기능식품법 제18조, 식품표시광고법 제8조
  actions:
  - suggest:HFS_ALLOWABLE_CLAIM
  patterns:
    any:
    - type: regex
      value: (질병|병|질환)\\s*.{0,4}\\s*(치료|완치|예방|경감|치유)
    - type: regex
      value: (당뇨|고혈압|암|아토피|우울증|관절염|치매)\\s*.{0,2}\\s*(치료|완치|개선)
    - type: phrase
      terms:
      - 의약품
      - 수준
      max_gap: 2
    - type: regex
      value: 의약품(?:으로|급|\\s*수준|과\\s*동등)
- id: HFS-ABSOLUTE-A
  topic: 건강기능식품
  severity: warn
  rationale: 기능성 과장·절대표현
  legal_ref: 식약처 『건강기능식품 표시·광고 가이드』
  actions:
  - suggest:HFS_MODERATE
  patterns:
    any:
    - type: phrase
      terms:
      - 반드시
      - 효과
      max_gap: 6
    - type: phrase
      terms:
      - 무조건
      - 개선
      max_gap: 6
    - type: keyword
      value: 부작용 없음
      spacing_agnostic: true
    - type: regex
      value: (하루\\s*1정|1회\\s*복용)\\s*.{0,6}\\s*(완치|치유|치료)
- id: HFS-MISLEADING-AUTHORITY
  topic: 건강기능식품
  severity: warn
  rationale: 권위 도용/과장(승인=효능 아님)
  legal_ref: 식약처 고시 『표시·광고 실증제도』
  actions:
  - suggest:GEN_NEED_EVIDENCE
  patterns:
    any:
    - type: regex
      value: (식약처|식품의약품안전처|MFDS|KFDA|FDA)\\s*.{0,8}\\s*(승인|인증)\\s*.{0,8}\\s*(보장|확실|보증)
    - type: regex
      value: (임상|시험|실험)\\s*.{0,8}\\s*(보장|확실)
- id: FOOD-MEDICINAL-A
  topic: 식품위생
  severity: block
  rationale: 일반식품의 치료·예방 표방 금지
  legal_ref: 식품표시광고법 제8조, 식품위생법
  actions:
  - suggest:FOOD_NEUTRAL_WORDING
  patterns:
    any:
    - type: regex
      value: (치료|완치|치유|예방)\\s*.{0,6}\\s*(된다|됩니다|가능|보장)
    - type: regex
      value: (통증|염증|부종)\\s*.{0,4}\\s*(제거|없애|해소|근절)
    - type: phrase
      terms:
      - 약과
      - 동일
      max_gap: 2
    - type: phrase
      terms:
      - 의약품
      - 같은
      - 효과
      max_gap: 4
- id: COSMETIC-MEDICAL-CLAIM
  topic: 화장품
  severity: warn
  rationale: 화장품에서 치료·치유·재생 단정 표현 주의
  legal_ref: 화장품법, 식약처 화장품 효능표현 가이드
  actions:
  - suggest:FOOD_NEUTRAL_WORDING
  patterns:
    any:
    - type: regex
      value: 피부\\s*.{0,6}\\s*(재생|치유|치료)
    - type: regex
      value: (주름|미백|탄력)\\s*.{0,6}\\s*(치료|완치|개선 보장)
    - type: phrase
      terms:
      - 의학적
      - 효과
      max_gap: 4
- id: AESTHETIC-PROCEDURE-ABSOLUTE
  topic: 시술/미용
  severity: warn
  rationale: 미용시술 무통/즉시/보장 표현
  legal_ref: 의료법 제56조, 의료광고 심의기준(미용시술 포함)
  actions:
  - suggest:MED_SET_EXPECT
  patterns:
    any:
    - type: regex
      value: (시술|리프팅|주사|보톡스|필러)\\s*.{0,8}\\s*(즉시|당일|바로)\\s*.{0,6}\\s*(효과|개선)
    - type: regex
      value: (흉터|멍|부기|붓기)\\s*.{0,6}\\s*(없음|제로|無)
- id: PRICE-BAIT
  topic: 금융/가격표현
  severity: warn
  rationale: 가격/혜택 보장 과장
  legal_ref: 표시·광고의 공정화법, 금융광고 준칙
  actions:
  - suggest:GEN_NEED_EVIDENCE
  patterns:
    any:
    - type: regex
      value: (평생|영구)\\s*.{0,4}\\s*(무료|무상|보장)
    - type: regex
      value: 전액\\s*.{0,4}\\s*(환불|보상)\\s*.{0,6}\\s*(보장|약속)
- id: STRONG-MODALS-ULTRA
  topic: 공통광고
  severity: warn
  rationale: ‘확실/반드시/무조건/필수/항상/절대’ 등 강제·단정
  legal_ref: 공정위 표시·광고 심사지침(과장·기만 우려)
  actions:
  - suggest:GEN_SOFTEN
  patterns:
    any:
    - type: keyword
      value: 확실
      spacing_agnostic: true
    - type: keyword
      value: 반드시
      spacing_agnostic: true
    - type: keyword
      value: 무조건
      spacing_agnostic: true
    - type: keyword
      value: 필수
      spacing_agnostic: true
    - type: regex
      value: (절대|항상)\\s*.{0,3}\\s*(해야|하셔야|필요|권장)
- id: MULTI-LINGUAL-ZERO
  topic: 공통광고
  severity: warn
  rationale: 다국어 ‘제로/無/zero’ 식 과장
  legal_ref: 공정위 표시·광고 심사지침
  actions:
  - suggest:GEN_SAFE_ALT
  patterns:
    any:
    - type: regex
      value: (zero|ZERO|無|ゼロ)\\s*.{0,4}\\s*(부작용|통증|위험)
    - type: regex
      value: (副作用)\\s*.{0,4}\\s*(無し|ゼロ)
- id: EXCEPT-GUIDE-SENTENCE
  topic: 공통광고
  severity: warn
  rationale: 주의/가이드 문장(부정 문맥)은 제외
  legal_ref: 공정위 심사지침(부정·주의 고지 문장 보호)
  actions:
  - suggest:GEN_SOFTEN
  except_window: 24
  except:
    any:
    - (~하지 않습니다|아닙니다|권장하지 않|보장되지 않|단정할 수 없|아닐 수 있)
  patterns:
    any:
    - type: phrase
      terms:
      - 효과
      - 개인차
      max_gap: 6
    - type: phrase
      terms:
      - 부작용
      - 발생
      - 가능
      max_gap: 6
- id: MED-OVERCLAIM-CONTEXT-A
  topic: 의료
  severity: block
  rationale: 절대표현(완벽/완전/100%/절대) + 치료·효과·보장·회복 맥락 결합
  legal_ref: 의료법 제56조, 의료광고 심의기준
  actions:
  - suggest:MED_SAFE_ALT
  except_window: 18
  except:
    any:
    - (보장되지 있?않|단정할 수 없|개인차|권장하지 않|아닐 수 있)
  patterns:
    any:
    - type: regex
      value: (완벽|완전|절대|100\\s*퍼센트|100%)\\s*.{0,14}\\s*(치료|효과|회복|보장|개선|치유)
      flags: i
    - type: regex
      value: (치료|효과|회복|보장|개선|치유)\\s*.{0,14}\\s*(완벽|완전|절대|100\\s*퍼센트|100%)
      flags: i
    - type: regex
      value: (완벽|완전|절대)\\s*.{0,10}\\s*(보장|보증|담보|확약)
    - type: regex
      value: (영구|평생)\\s*.{0,8}\\s*(유지|효과|보장|지속)
    - type: regex
      value: 재발(률)?\\s*(0|제로|無)
- id: MED-INSTANT-EFFECT-A
  topic: 의료
  severity: warn
  rationale: 즉시·단번·바로 효과 고정 표현(과장 위험)
  legal_ref: 의료광고 심의기준
  actions:
  - suggest:MED_SET_EXPECT
  patterns:
    any:
    - type: regex
      value: (즉시|단번에|바로)\\s*.{0,8}\\s*(효과|개선|회복|통증\\s*완화)
- id: MED-NO-SIDE-EFFECTS
  topic: 의료
  severity: block
  rationale: 부작용/통증/흉터/출혈 등 위험요소 전면 부정
  legal_ref: 의료법 제56조, 의료광고 심의기준(안전성 은폐 금지)
  actions:
  - suggest:MED_SAFE_ALT
  patterns:
    any:
    - type: regex
      value: (부작용|통증|흉터|출혈|부종)\\s*.{0,6}\\s*(없음|제로|전혀|0)
    - type: phrase
      terms:
      - 부작용
      - 걱정
